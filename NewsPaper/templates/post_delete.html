{% extends 'flatpages/default.html' %}

{% load custom_filters %}

{% block content %}
{% if post.type == 'nw' %}
    <h1> Удаление новости </h1>
{% elif post.type == 'ar' %}
    <h1> Удаление статьи </h1>
{% endif %}
<h6> Удалить "{{ post.heading|censor }}"? </h6>
<form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Подтвердить">
</form>
{% endblock %}
