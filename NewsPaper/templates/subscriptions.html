{% extends 'flatpages/default.html' %}

{% block title %}
Subscriptions
{% endblock title %}

{% block content %}
<h3 class="mt-3 mb-3">Your Subscriptions</h3>
<hr class="border border-light border-1 opacity-75">
    {% for category in categories  %}
        <div class="w-25 mx-auto">
            <h6 class="mt-3">{{ category.name }}</h6>
            <form method="post">
                {% csrf_token %}
                <input type="hidden" name="category_id" value="{{ category.id }}" />

                {% if category.user_subscribed %}
                    <button class="btn btn-primary btn-sm disabled">Subscribe</button>
                    <button name="action" value="unsubscribe" class="btn btn-primary btn-sm">Unsubscribe</button>
                {% else %}
                    <button name="action" value="subscribe" class="btn btn-primary btn-sm">Subscribe</button>
                    <button class="btn btn-primary btn-sm disabled">Unsubscribe</button>
                {% endif %}
            </form>
        </div>
    {% endfor %}
{% endblock content %}
