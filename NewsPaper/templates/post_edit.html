{% extends 'flatpages/default.html' %}

{% block content %}
{% if post.type == 'nw' %}
    <h2 class="mt-3"> Change News </h2>
{% elif post.type == 'ar' %}
    <h2 class="mt-3"> Change Article </h2>
{% endif %}
<hr class="border borer-light borer-1 opacity-75 mt-3 mb-3">
<form action="" method="post">
    {% csrf_token %}
    {% for f in form %}
    <div class="text-bg-dark row justify-content-center">
        <label for="{{ f.id_for_label }}" class="col-sm-1 my-auto text-bg-dark col-form-label fw-bold text-end">{{ f.label }}</label>
        <div class="col-sm-4">
            {{ f }}
        </div>
    </div>
    <div class="invalid-feedback">
        {{ f.errors }}
    </div>
    {% endfor %}
    <input class="btn btn-primary mt-3" type="submit" value="Save Changes">
</form>
{% endblock %}
