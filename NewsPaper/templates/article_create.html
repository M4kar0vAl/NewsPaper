{% extends 'flatpages/default.html' %}

{% load i18n %}

{% block content %}
<h2 class="mt-3"> {% translate 'Add article' %}</h2>
<hr class="border borer-light border-1 opacity-75 mb-4">
<form action="" method="post">
    {% csrf_token %}
    {% for f in form %}
    <div class="text-bg-dark row justify-content-center">
        <label for="{{ f.id_for_label }}" class="col-sm-1 my-auto text-bg-dark col-form-label fw-bold text-end">{{ f.label }}</label>
        <div class="col-sm-4">
            {{ f }}
        </div>
    </div>
    <div class="invalid-feedback">
        {{ f.errors }}
    </div>
    {% endfor %}
    <input class="btn btn-primary mt-3" type="submit" value="{% translate 'Publish' %}">
</form>
{% endblock %}
